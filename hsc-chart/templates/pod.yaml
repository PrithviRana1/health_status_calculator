apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.pod.name }}
spec:
  restartPolicy: Always
  containers:
  - name: {{ .Values.pod.container.name }}
    image: {{ .Values.pod.container.image }}
    ports:
    - containerPort: {{ (index .Values.pod.container.ports 0).containerPort }}
    env:
      - name: ACCESS_TOKEN
        valueFrom:
          secretKeyRef:
            name: access-token
            key: access-token
      - name: POSTGRES_USER
        valueFrom:
          configMapKeyRef:
            name: postgres-config
            key: postgres-user
      - name: POSTGRES_PASSWORD
        valueFrom:
          configMapKeyRef:
            name: postgres-config
            key: postgres-password
      - name: DATABASE
        valueFrom:
          configMapKeyRef:
            name: postgres-config
            key: database
      - name: HOST
        valueFrom:
          configMapKeyRef:
            name: postgres-config
            key: host
      - name: PORT
        valueFrom:
          configMapKeyRef:
            name: postgres-config
            key: port




 